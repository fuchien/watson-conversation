<div class="row">
  <div class="col-md-1 col-sm-1 logo">
      <div *ngIf="isSara">
          <img class="imgWatson" src="./assets/img/watson-logo.png" />
      </div>
  </div>
  <div class="col-md-10 col-sm-10 ballon">
      <div [ngClass]="getBallowClass()">
          <div #divContentBallon></div>
      </div>
  </div>
</div>
<div class="row" *ngIf="video">
    <div class="col-md-1 col-sm-1 logo">
    </div>
    <div class="col-md-10 col-sm-10 ballon">
        <div [ngClass]="getBallowClass()" id="youtube">
            <iframe [src]='getVideoUrl' frameborder="0" allowfullscreen></iframe>
          </div>
    </div>
</div>
